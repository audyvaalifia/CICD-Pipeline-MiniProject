name: TEST WEB API AUTOMATION JAVA MINI PROJECT

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots -f C:\Users\VICTUS\IdeaProjects\MiniProjectCICDPipeline\pom.xml package
  test:
    name: TEST WEB API AUTOMATION MINI PROJECT
    runs-on: ubuntu-latest
    steps:
      - name: Test API Mini Project
        run: mvn clean verify
